<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumption Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><span class="orange">Care</span><span class="blue">Works</span> Dispensing Site</h1>
    <div class="container">
        <div class="input-container">
            <label for="item">Item:</label>
            <input type="text" id="item" placeholder="Item Name">
            <label for="dispensed">Dispensed:</label>
            <input type="number" id="dispensed">
            <label for="consumed1">Consumed 1:</label>
            <input type="number" id="consumed1">
            <label for="consumed2">Consumed 2:</label>
            <input type="number" id="consumed2">
            <label for="consumed3">Consumed 3:</label>
            <input type="number" id="consumed3">
            <label for="consumed4">Consumed 4:</label>
            <input type="number" id="consumed4">
            <button id="calculate">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Dispensed</th>
                    <th>Consumed 1</th>
                    <th>Consumed 2</th>
                    <th>Consumed 3</th>
                    <th>Consumed 4</th>
                    <th>Total Consumed</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate the table rows using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
